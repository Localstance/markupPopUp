<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>PopUp task</title>
	<link media="screen" rel="stylesheet" href="css/screen.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="wrapper">

		<header id="header">
			<h1>Are you sure you want to do that?</h1>
		</header>

		<div id="main">
			<p>
				Clicking yes will make Comic Sans your new system default font.	Seriously, have you thought this through?
			</p>
			<form class="buttons">
				<button class="buttonYes">
					<div class="tickYes"><img src="images/tick.png" alt="tick" height="23px" width="23px" /></div>
					<span>Yes, do it now!</span>
				</button>
				<button class="buttonNo">
					<div class="crossNo"><img src="images/cross.png" alt="cross" height="23px" width="23px" /></div>
					<span>No, I'm insane!</span>
				</button>
			</form>
		</div>

		<footer id="footer">
			
		</footer>

	</div>
</body>
</html>
